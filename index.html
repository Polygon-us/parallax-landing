<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Landing</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    </head>
    <body>
        <div class="main" id="scene">
            <div data-depth="0.1" class="background">
                <img
                    src="./assets/images/7-CIELO.png"
                    alt="cielo"
                    class="image imgBg"
                />
            </div>

            <div data-depth="0.2" class="imgMiddle_cloud">
                <img
                    src="./assets/images/5-NUBES.png"
                    alt="cloud"
                    class="imgCloud image"
                />
            </div>

            <div data-depth="0.3" class="imgMiddle_montain">
                <img
                    src="./assets/images/6_MONTANAS.png"
                    alt="montain"
                    class="image imgMontains"
                />
            </div>

            <div data-depth="0.2" class="imgMiddle_meteoro">
                <img
                    src="./assets/images/4-METEORO.png"
                    alt="meteoro"
                    class="image imgMeteoro"
                />
            </div>
            <div data-depth="0.3" class="imgMiddle_arboles">
                <img
                    src="./assets/images/3-ARBOLES.png"
                    alt="arboles"
                    class="image imgArboles"
                />
            </div>

            <div data-depth="0.2" class="imgForeground_piso">
                <img
                    src="./assets/images/2-PISO-PLANTAS.png"
                    alt="piso"
                    class="image imgPiso"
                />
            </div>
            <div data-depth="0.1" class="imgForeground_plano">
                <img
                    src="./assets/images/1-PRIMER-PLANO.png"
                    alt="primer-plano"
                    class="image imgPlano"
                />
            </div>
        </div>
    </body>
    <script src="./scripts.js"></script>
</html>
